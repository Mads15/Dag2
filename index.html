      <h1>Header</h1>
      <!-- Use only one h1 per page-->
    </header>

    <main>
      <!-- Main part of the page -->
      <h2>Main</h2>

      <section>
        <!-- This is a section inside main -->
        <p>1st section in main</p>
      </section>

      <section>
        <!-- This is the 2nd section in main -->

        <div>
          <!-- This is a container inside this section -->

        <!-- This is another container inside this section -->
        <img src="picture2.jpg" alt="Picture placeholder">
        </div>
